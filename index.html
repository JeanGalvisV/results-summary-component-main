<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="fullBody">
      <div class="container">
        <div class="left">
          <div class="titleLeft">
            <p>Your Result</p>
          </div>
          <div class="porcentaje">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div class="down">
            <div class="great">
              <p>Great</p>
            </div>
            <div class="parrafo">
              <p>
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
          </div>
        </div>

        <div class="right">
          <div class="containerRight">
            <div class="titleRight">
              <p>Summary</p>
            </div>
            <div class="datasContainer">
              <div class="boxData1">
                <p class="textReaction">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="icon-reaction"
                  />
                  &nbsp;&nbsp;Reaction
                </p>
                <p class="textCantidad">80 <span>/ 100</span></p>
              </div>
              <div class="boxData2">
                <p class="textMemory">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="icon-memory"
                  />
                  &nbsp;&nbsp;Memory
                </p>
                <p class="textCantidad">92 <span>/ 100</span></p>
              </div>
              <div class="boxData3">
                <p class="textVerbal">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="icon-verbal"
                  />
                  &nbsp;&nbsp;Verbal
                </p>
                <p class="textCantidad">61 <span>/ 100</span></p>
              </div>
              <div class="boxData4">
                <p class="textVisual">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="icon-visual"
                  />
                  &nbsp;&nbsp;Visual
                </p>
                <p class="textCantidad">72 <span>/ 100</span></p>
              </div>
            </div>
            <div class="continuar">
              <a class="btnContinue" href="#" type="button">Continue</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jean Galvis</a>.
    </div>
  </body>
</html>
